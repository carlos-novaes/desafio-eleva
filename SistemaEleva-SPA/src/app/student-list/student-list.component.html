<div class="header">
  <h2 mat-dialog-title>{{ title }}</h2>
  <button mat-flat-button class="mat-raised-button cancel" (click)="close()">
    Cancel
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id Aluno</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="classId">
    <th mat-header-cell *matHeaderCellDef>Id Turma</th>
    <td mat-cell *matCellDef="let element">{{ element.classId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="mother">
    <th mat-header-cell *matHeaderCellDef>Nome da MÃ£e</th>
    <td mat-cell *matCellDef="let element">{{ element.mother }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
