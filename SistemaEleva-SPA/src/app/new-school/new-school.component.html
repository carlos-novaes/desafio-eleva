<h2 mat-dialog-title>{{ title }}</h2>

<div mat-dialog-content class="container">
  <mat-form-field>
    <mat-label>Escola</mat-label>
    <input name="school" matInput [(ngModel)]="school" placeholder="Nome da Escola" />
  </mat-form-field>
</div>

<mat-dialog-actions style="justify-content: space-evenly;">
  <button mat-flat-button class="mat-raised-button cancel" (click)="close()">
    Cancel
  </button>
  <button
    mat-flat-button
    style="width: 150px;"
    color="primary"
    class="mat-raised-button mat-primary"
    (click)="save()"
  >
    Continue
  </button>
</mat-dialog-actions>
